<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="upgrade-container">
            <button class="upgrade-card drillspeed" id="drillspeed">
                <p class="card-name" id="drillSpeedName">Drill Speed: </p>
                <p class="card-price drillspeedprice" id="drillSpeedPrice"></p>
                <p class="card-info">This upgrade makes your mining faster</p>
            </button>
            <button class="upgrade-card drillefficiency" id="drillefficiency">
                <p class="card-name" id="drillEfficiencyName">Drill Efficiency: </p>
                <p class="card-price drillefficiencyprice" id="drillEfficiencyPrice"></p>
                <p class="card-info">This upgrade gets you more resources when you mine</p>
            </button>
            <button class="upgrade-card satelite" id="satelite">
                <p class="card-name" id=sateliteName>Satellite: </p>
                <p class="card-price satelite" id="satelitePrice"></p>
                <p class="card-info">This upgrade expands your search for planets</p>
            </button>
            <button class="upgrade-card buildRocket" id="buildRocket">
                <p class="card-name" id="rocketName">Build Rocket: </p>
                <p class="card-price buildRocketPrice" id="rocketPrice"></p>
                <p class="card-info">Build a rocket to travel towards other planets</p>
            </button>
            <button class="upgrade-card rocketpower" id="rocketPower">
                <p class="card-name" id="rocketPowerName">Rocket Power: </p>
                <p class="card-price rocketPowerPrice" id="rocketPowerPrice"></p>
                <p class="card-info">This upgrade makes your rocket go faster</p>
            </button>
        </div>

        <div class="game-container">
            <img id="wetplanet" src="../images/wetplanet.gif"  class="planet wetplanet">
            <img id="dryplanet" src="../images/dryplanet.gif"  class="planet dryplanet">
            <img id="gasplanet" src="../images/gasplanet.gif"  class="planet gasplanet">
            <progress id="miningProgress" max="100" min="0" disabled="false" value="0"></progress>

            <img src="../images/rocketflying.gif" class="rocketFlying" id="rocketFlying" style="display: none;">

            <button id="travel" class="travel">Travel</button>
            <button id="cheatCode" class="travel">CheatCode</button>

        </div>

        <div class="ui-container">
            <h1 class="resource-text">Resources</h1>
            <div class="resource-container">
                <img src="../images/iron.png" id="iron" class="iron resource" title="">
                <img src="../images/copper.png" id="copper" class="copper resource" title="">
                <img src="../images/water.png" id="water" class="water resource" title="">
                <img src="../images/metal.png" id="metal" class="metal resource" title="">
            </div>
        </div>
    </div>

    <script src="mining.js"></script>
    <script type="module" src="upgrade.js"></script>
    <script src="planet.js"></script>
    <script src="rocket.js"></script>

</body>
</html>
